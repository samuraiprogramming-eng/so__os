<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>

<body>
    <div class="final" style="display: none;">
        <h2>You answered all questions</h2>
        <p class="score"></p>
        <h4>Try again</h4>
        <button id="again">again</button>
    </div>
    <div class="quiz">
        <div class="count">
            <p class="current">0</p>
            <p class="">/</p>
            <p class="total"></p>
        </div>
        <h3 id="questions"></h3>
        <label id="a1" class="container"></label>
        <label id="a2" class="container"></label>
        <label id="a3" class="container"></label>
        <label id="a4" class="container"></label>
        <button id="next">Submit</button>
    </div>
    <div class="settings">
        <h2 class="setting__title">quiz setting</h2>
        <div class="setting__select">
            <label for="category">select category</label>
            <select name="" id="category">
                <option value="9">General Knowledge</option>
                <option value="27">Animals</option>
                <option value="23">History</option>
                <option value="21">Sports</option>
            </select>
        </div>
        <div class="setting__info">
            <label for="difficulty">difficulty</label>

            <label for="easy">
                <input type="radio" id="easy">
                Easy
            </label>
            <label for="medium">
                <input type="radio" id="medium">
                Medium
            </label>
            <label for="hard">
                <input type="radio" id="hard">
                hard
            </label>
        </div>
        <div class="question">
            <label for="nQuestions">Number of Questions</label>
            <input type="number" id="nQuestions">
        </div>
        <button id="startBtn" class="submit">Start Quiz</button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
